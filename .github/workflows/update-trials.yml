name: Update Trials Map

on:
  schedule:
    # Run every Monday at 6 AM UTC
    - cron: '0 6 * * 1'
  workflow_dispatch:  # Manual trigger

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.0'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev
      
      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("rvest", "dplyr", "tidyr", "tidygeocoder", "jsonlite"), repos="https://cloud.r-project.org")'
      
      - name: Run scraping script
        run: |
          Rscript Trialmaps_Interactive.R
      
      - name: Verify CSV was created
        run: |
          echo "Checking for CSV file..."
          if [ -f "trials_for_google_sheets.csv" ]; then
            echo "✓ CSV file exists"
            wc -l trials_for_google_sheets.csv
            head -2 trials_for_google_sheets.csv
          else
            echo "✗ CSV file not found!"
            ls -la
            exit 1
          fi
      
      - name: Convert CSV to JavaScript
        run: |
          echo "Creating docs directory..."
          mkdir -p docs
          
          echo "Converting CSV to JSON..."
          Rscript -e '
            library(jsonlite)
            
            # Read CSV
            cat("Reading CSV...\n")
            df <- read.csv("trials_for_google_sheets.csv", stringsAsFactors = FALSE)
            cat("Found", nrow(df), "rows\n")
            
            # Convert to JSON
            cat("Converting to JSON...\n")
            json_data <- toJSON(df, pretty = TRUE)
            
            # Write to file
            cat("Writing to data.js...\n")
            write("const TRIALS_DATA = ", file = "docs/data.js")
            write(json_data, file = "docs/data.js", append = TRUE)
            write(";", file = "docs/data.js", append = TRUE)
            
            cat("✓ data.js created successfully\n")
          '
          
          echo "Verifying data.js..."
          if [ -f "docs/data.js" ]; then
            echo "✓ data.js exists"
            ls -lh docs/data.js
            echo "First 5 lines:"
            head -5 docs/data.js
          else
            echo "✗ data.js was not created!"
            exit 1
          fi
      
      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          
          echo "Checking for changes..."
          git status
          
          echo "Adding files..."
          git add docs/data.js
          
          echo "Committing..."
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update trials data $(date -u +%Y-%m-%d)"
            echo "Pushing..."
            git push
            echo "✓ Changes pushed successfully"
          fi
